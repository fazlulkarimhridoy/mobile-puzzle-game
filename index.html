<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Puzzle Game</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/image-puzzle.css" rel="stylesheet" />
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/image-puzzle.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <style>
            input[type="radio"] {
                transform: scale(
                    2
                ); /* Increase the size of the radio buttons */
            }

            #actualImageBox {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            #levelPanel {
                display: flex;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div id="collage">
            <h2 style="color: white">GP Puzzle Game</h2>
            <hr />
            <div
                id="playPanel"
                style="padding: 5px; display: none; margin-top: 5%"
            >
                <!-- <h3 id="imgTitle"></h3> -->
                <!-- <hr /> -->
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        margin: auto;
                        width: 95%;
                        vertical-align: top;
                    "
                >
                    <ul id="sortable" class="sortable"></ul>
                    <div style="margin-top: 40px;" id="actualImageBox">
                        <div id="stepBox">
                            <div style="padding: 0px 10px; border-radius: 5px">
                                Count:
                            </div>
                            <div
                                style="padding: 0px 10px; border-radius: 5px"
                                class="stepCount"
                            >
                                0
                            </div>
                        </div>
                        <div
                            style="
                                background-color: #c2defc;
                                padding: 0px 10px;
                                border-radius: 5px;
                                width: fit-content;
                            "
                            id="timeBox"
                        >
                            Time: <span id="timerPanel"></span> seconds
                        </div>
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                margin-top: 40px;
                            "
                        >
                            <img id="actualImage" />
                        </div>
                        <!-- <div style="font-size: 2rem; margin-top: 5%;">
                            See the picture and solve the puzzle.
                        </div> -->
                        <p style="font-size: 2rem" id="levelPanel">
                            <!-- <input
                                type="radio"
                                name="level"
                                id="easy"
                                checked="checked"
                                value="3"
                            />
                            <label for="easy">Easy</label> -->
                            <!-- <input
                                type="radio"
                                name="level"
                                id="medium"
                                value="4"
                            />
                            <label for="medium">Medium</label>
                            <input
                                type="radio"
                                name="level"
                                id="hard"
                                value="5"
                            />
                            <label for="hard">Hard</label>
                            <input
                                type="radio"
                                name="level"
                                id="veryhard"
                                value="6"
                            />
                            <label for="veryhard">Very Hard</label> -->
                        </p>
                        <!-- <div>
                            <button
                                id="btnRule"
                                type="button"
                                class="btn"
                                onclick="rules();"
                            >
                                Rules
                            </button>
                            <button id="newPhoto" type="button" class="btn">
                                Next Picture
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="gameOver" style="display: none">
                <div
                    style="
                        background-color: green;
                        padding: 5px 10px 20px 10px;
                        text-align: center;
                        color: white;
                    "
                >
                    <!-- <h2 style="text-align: center">Game over !!</h2> -->
                    <h4>Congratulations!!</h4>
                    <h4>You got the picture ready.</h4>
                    <!-- <h4>Time: <span class="stepCount">0</span> gear.</h4> -->
                    <h4>
                        Time spent: <span class="timeCount">0</span> seconds
                    </h4>
                    <div>
                        <button
                            type="button"
                            onclick="window.location.reload(true);"
                        >
                            Play more
                        </button>
                    </div>
                </div>
            </div>

            <script>
                var images = [
                    {
                        src: "img/sewing_machine.jpg",
                        title: "Sewing Machine Image",
                    },
                    // { src: "img/vietnam.jpg", title: "Ha Long Bay, Vietnam" },
                    // { src: "img/taj_mahal.jpg", title: "Taj Mahal in Agra" },
                    // {
                    //     src: "img/china.jpg",
                    //     title: "Great Wall of China, China",
                    // },
                    // { src: "img/kohila.jpg", title: "Kohila mill" },
                ];

                $(function () {
                    var gridSize = $("#levelPanel :radio:checked").val();
                    imagePuzzle.startGame(images, gridSize);
                    $("#newPhoto").click(function () {
                        var gridSize = $("#levelPanel :radio:checked").val();
                        imagePuzzle.startGame(images, gridSize);
                    });

                    $("#levelPanel :radio").change(function (e) {
                        var gridSize = $(this).val();
                        imagePuzzle.startGame(images, gridSize);
                    });
                });
                function rules() {
                    alert(
                        "Rearrange the pieces so that you get a sample image. \nThe steps taken are counted"
                    );
                }
            </script>
        </div>
    </body>
</html>
